<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preentrega 3 - Bruno Lalomia</title>
</head>

<body>
    <main id="main">
        <h1>Calculadora de IMC</h1>

        <div class="input">
            <p>Ingrese su nombre: </p>
            <input type="text"  id="nombre">
        </div>
        
        <div class="input">
            <p>Ingrese su sexo, indicando con una h (hombre) o una m (mujer): </p>
            <input type="text"  id="sexo">
        </div>

        <div class="input">
            <p>Ingrese su peso actual (kg):</p>
            <input type="text" id="peso" placeholder="Peso en Kg.">
        </div>

        <div class="input">
            <p>Ingrese su altura actual (cm):</p>
            <input type="text" id="altura" placeholder="Altura en m.">
        </div>

        <button  id="calc">Calcular</button>
    </main>


    <script src="main.js"></script>
</body>

</html>
